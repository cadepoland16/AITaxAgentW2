name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Ruff check
        run: |
          pip install ruff==0.15.2
          ruff check src

      - name: Pytest
        run: |
          pip install pytest
          pytest -q

      - name: CLI smoke test
        run: |
          w2 --help
